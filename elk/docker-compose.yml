services:
  elasticsearch:
    image: elasticsearch:8.11.0
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - es-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    networks:
      - elk-net
    healthcheck:
      test:
        - CMD-SHELL
        - curl -s http://localhost:9200 | grep -q 'cluster_name'
      interval: 10s
      timeout: 10s
      retries: 10

  kibana:
    image: kibana:8.11.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - '5601:5601'
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - elk-net

volumes:
  es-data:
    driver: local

networks:
  elk-net:
    driver: bridge
