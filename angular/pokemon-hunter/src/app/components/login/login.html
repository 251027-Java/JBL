<div class="container-sm d-flex flex-column gap-2 vh-100 justify-content-center align-items-center">
    <img src="34614-go.gif" alt="login button">
    <h2>log in to catch pokemon</h2>

    <input type="text" class="form-control" placeholder="username" [(ngModel)]="username">
    <input type="password" class="form-control" placeholder="password" [(ngModel)]="password">

    <button class="btn btn-dark d-flex align-items-center gap-2" (click)="login()">
        Log in
    </button>
</div>
