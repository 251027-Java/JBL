<div class="container-sm d-flex flex-column align-items-center mt-2">
    <h1>Welcome, username</h1>
    <h3 class="mt-3">you have {{getCaught().length}} pokemon</h3>

    <div class="d-flex gap-5 flex-wrap">
        @for (pokemon of this.getCaught(); track pokemon.id) {
        <div class="d-flex flex-column align-items-center">
            <img src="{{pokemon.sprite}}" alt="{{pokemon.name}}">
            {{pokemon.name | titlecase}}
        </div>
        }
    </div>
</div>
